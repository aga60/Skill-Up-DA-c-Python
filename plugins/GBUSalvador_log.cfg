[loggers]
keys=root
level=NOTSET

[logger_root]
handlers=screen, file

[formatters]
keys=simple, complex

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d

[formatter_complex]
;format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d

[handlers]
keys=screen, file

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=complex
level=INFO
args=('dags/logs/GBUSalvador_dag_etl.log',)
;args=('%(logfilename)s',)